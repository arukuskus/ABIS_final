
<nz-page-header class="site-page-header" nzTitle="Поступление" nzSubtitle="{{receiptName$ | async}}">
 
</nz-page-header>


<!--Карточка поступлений, которая состоит из двух табов -->
  <div>
    <button 
    nz-button 
    nzType="link" 
    routerLink="/receipts"
    [disabled]="(isWorkStatusOfReceiptIsEdit$ | async) || isEditMode">
    Назад</button>

    <button
      *ngIf="!(isWorkStatusOfReceiptIsEdit$  | async)"
      nz-button
      nzType="primary"
      (click)="editModeReceipt()"
      >
        Редактировать
    </button>

    <button 
      *ngIf="!(isWorkStatusOfReceiptIsEdit$ | async)"
      nz-button 
      nzType="primary" 
      nzDanger
      [disabled]="(isWorkStatusOfActiveInstanceIsEdit$ | async)">
      Удалить
    </button>

    <button
      *ngIf="(isWorkStatusOfReceiptIsEdit$ | async)"
      nz-button 
      nzType="primary"
      [disabled]="!(isFormValid$ | async)"
      (click)="saveChanges()"
      [nzLoading]="isLoading$ | async">
      Сохранить изменения
    </button>
    <button 
      *ngIf="(isWorkStatusOfReceiptIsEdit$ | async)"
      nz-button 
      nzType="primary" 
      nzDanger
      (click)="cancleChanges()">
      Отменить изменения
    </button>
    
  
    <div>
      <nz-tabset>
        <nz-tab nzTitle="Сведения">

         <!--Информация о поступлении-->

          <!--Просмотр-->
          <p *ngIf="!(isWorkStatusOfReceiptIsEdit$ | async)"> Название: {{receiptName$ | async}}</p>
          <p *ngIf="!(isWorkStatusOfReceiptIsEdit$ | async)"> Дата создания: {{receiptCreatedDate$ | async | date:'medium'}}</p>

          <!--Редактиирование-->
         <form *ngIf="(isWorkStatusOfReceiptIsEdit$ | async)" [formGroup]="receiptForm" nz-form>

          <!--Наименование-->
          <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="Name">Название</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Name!">

                <input
                  nz-input 
                  type="text" 
                  id="Name" 
                  placeholder="enter name"
                  formControlName="Name" 
                  />

              </nz-form-control>
          </nz-form-item>

          <!--Дата создания-->
          <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="CreatedDate">Дата создания</nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input created date!">

                <input 
                  placeholder="enter created date"
                  nz-input
                  type="datetime-local"
                  nzSize="default" 
                  id="CreatedDate" 
                  formControlName="CreatedDate" 
                />

              </nz-form-control>
          </nz-form-item>
        </form>

        <div>{{receiptForm.value | json}}</div>

        </nz-tab>

        <nz-tab nzTitle="Издания">

          <!--Добавить издание-->
          <button
            nz-button 
            nzType="primary"
            [disabled]="isEditMode"
            (click)="addRowInstance()"
            >
            Добавить издание
          </button>

           <!--Информация о книгах в режиме просмотра-->
           <nz-table [nzData]="(instances$ | async)?? []">
            <thead>
              <tr>
                <th>Номер</th>
                <th>Информация об издании</th>
                <th>Режим работы</th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let instance of instances$ | async; index as i">
               
                <td>{{i}}</td>

                 <!--Ячейка таблицы-->
                <td *ngIf="instance.id != (activeId$ | async) || !isEditMode"> {{instance.info}} </td>

                <!--Форма-->
                <td 
                *ngIf="(instance.id == (activeId$ | async) && isEditMode) || instance.info == null">
                  <form [formGroup]="instanceForm" nz-form>
                    <nz-form-item>
                      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input info!">
                        <input
                          nz-input 
                          type="text" 
                          id="Info"
                          placeholder="enter info"
                          formControlName="Info" 
                        />
                      </nz-form-control>
                    </nz-form-item>
                  </form>
                </td>
                
                <td>
                  <!--Режим редактирования-->
                  <button
                    nz-button
                    nzType="link"
                    (click)="editMode(instance.id)"
                    [disabled]="isEditMode || (isLoadingDelete$ | async)"
                    >
                    <span nz-icon nzType="edit" nzTheme="outline"></span>
                  </button>

                  <!--Сохранить изменения-->
                  <button 
                  *ngIf="isEditMode && instance.id == (activeId$ | async)" 
                  nz-button nzType="link" 
                  (click)="saveChangesInstance(instance.id)"
                  [nzLoading]="isLoading$ | async"
                  [disabled]="!(isInstanceFormValid$ | async)">
                    <span nz-icon nzType="check" nzTheme="outline"></span>
                  </button>

                  <!--Отменить изменения-->
                  <button 
                  *ngIf="isEditMode && instance.id == (activeId$ | async)" 
                  nz-button nzType="link" 
                  (click)="stopChengesInstance(instance.id)">
                    <span nz-icon nzType="close" nzTheme="outline"></span>
                  </button>

                  <!--Удалить издание-->
                  <button 
                    *ngIf="instance.id != undefined && !isEditMode"
                    nz-button nzType="link"
                    [nzLoading]="(isLoadingDelete$ | async) && instance.id == (activeId$ | async)"
                    (click)="deleteInstance(instance.id)">
                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </nz-tab>

        <nz-tab nzTitle="Файлы">
        </nz-tab>

        <nz-tab nzTitle="История">
        </nz-tab>


      </nz-tabset>
    </div>
  </div>

  <!-- <div>{{receiptId$ | async | json}}</div>
  <div>{{receiptName$ | async | json}}</div>
  <div>{{receiptCreatedDate$ | async | json}}</div> -->
  <div>{{activeInstance$ | async | json}}</div>
  <div>{{instanceForm.value.Info }}</div>
