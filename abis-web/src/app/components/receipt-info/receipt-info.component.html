<p>receipt-info works!</p>

<button nz-button nzType="link" routerLink="/">Back</button>

<!-- Табличка поступлений ng-zorro -->
  <div>
    <button nz-button nzType="link" routerLink="/receipts">Receipts</button>
    <button nz-button nzType="link" routerLink="receipts/instances">Instances</button>
  
    <div>
      <nz-table [nzData]="receipts">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date Created</th>
            </tr>
          </thead>
      
          <tbody>
            <tr *ngFor="let receipt of receipts">
              <td>{{receipt.name}}</td>
              <td>{{receipt.createdDate}}</td>
            </tr>
          </tbody>
      </nz-table>
    </div>
  </div>
