<p>Таблица постуеплений</p>

<!--Будет открываться окно с формой поступления -->
<button nz-button nzType="primary">Add receipt</button>
<button nz-button nzType="link" routerLink="/">Back</button>

<!-- Табличка поступлений ng-zorro -->
  <div>
    <div>
      <nz-table [nzData]="receipts">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date Created</th>
            </tr>
          </thead>
      
          <tbody>
            <tr *ngFor="let receipt of receipts$ | async">
        
              <td> <a (click)="goTo(receipt.id)"> {{receipt.name}} </a></td>
              <td>{{receipt.createdDate}}</td>
            </tr>
          </tbody>
      </nz-table>
    </div>
  </div>
