<!--Отображаем список файлов, если режим просмотра-->
<div *ngIf="!isEditMode">
  <!-- <nz-upload [nzFileList]="fileList"></nz-upload> -->
  <!--Загрузчик с изображением-->
  <nz-upload
    class="avatar-uploader"
    nzListType="picture-card"
    [nzFileList]="fileListForReceipt"
    [nzPreview]="handlePreview">
      <div>
        <span nz-icon nzType="plus"></span>
        <div style="margin-top: 8px">Upload</div>
      </div>

      <nz-modal
        [nzVisible]="previewVisible"
        [nzContent]="modalContent"
        [nzFooter]="null"
        (nzOnCancel)="previewVisible = false"
      >
      <ng-template #modalContent>
        <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
      </ng-template>
    </nz-modal>
</nz-upload>
</div>

<!--Отображаем кнопочки загрузки, если режим редактирования-->
<div *ngIf="isEditMode">

<!--Вторая кнопочка загрузки-->
<nz-upload
  [(nzFileList)]="fileList"
  [nzBeforeUpload]="beforeUpload">
  <button nz-button>
    <span nz-icon nzType="upload"></span>
    Click to Upload
  </button>
</nz-upload>

<!--Кнопка, которая запускает запрос к серверу на загрузку файлов на сервер-->
<button
    nz-button
    [nzType]="'primary'"
    [nzLoading]="uploading$ | async"
    (click)=" handleUpload()"
    [disabled]="fileList.length === 0"
    style="margin-top: 16px"
  >
    Start Upload
  </button>
</div>
