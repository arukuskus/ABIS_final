<!-- Таблица экземпляров -->
<div>
    <nz-table [nzData]="instances">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date Created</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let instance of instances">
            <td>{{instance.receiptName}}</td>
            <td>{{instance.info}}</td>
          </tr>
        </tbody>
    </nz-table>
</div>
